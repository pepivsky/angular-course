<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">

  @for (course of courses; track course.id) { <!--pasandole el id para que se optimice-->
    <!--  pasandole el objeto course al componente <course-card-->
    <course-card
      [course]="course"
      (courseSelected)="onCourseSelected($event)"
    />
  }

</div>
